version: '3.8'

services:
  app:
    build: .
    container_name: jellyfin-organizer
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      # Map the host root (or a specific parent) to /host inside the container.
      # Default is the entire host root (/). 
      # You can override this in a .env file: HOST_ROOT=/home/ubuntu
      - ${HOST_ROOT:-/}:/host:rw
    networks:
      - jf-network

  mongodb:
    image: mongo:latest
    container_name: jf-mongo
    restart: unless-stopped
    volumes:
      - jf-mongo-data:/data/db
    networks:
      - jf-network

networks:
  jf-network:
    driver: bridge

volumes:
  jf-mongo-data:
