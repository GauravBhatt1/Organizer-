services:
  app:
    build: .
    container_name: jellyfin-organizer
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Maps the host root (/) to /host inside the container for browsing
      - ${HOST_ROOT:-/}:/host:rw
    networks:
      - jf-network

networks:
  jf-network:
    driver: bridge
