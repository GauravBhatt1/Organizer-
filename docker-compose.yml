services:
  app:
    build: .
    container_name: jellyfin-organizer
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Jellyfin-style mapping: Host media folder -> /data container folder
      - /home/ubuntu:/data:rw
    networks:
      - jf-network

networks:
  jf-network:
    driver: bridge