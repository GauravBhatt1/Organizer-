services:
  app:
    build: .
    container_name: jellyfin-organizer
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      # BROAD HOST MOUNT
      # Maps the entire host root (/) to /host inside the container.
      # This enables the UI Folder Picker to browse the host file system.
      # Default is '/', but can be overridden via environment variable.
      - ${HOST_ROOT:-/}:/host:rw
    networks:
      - jf-network

  mongodb:
    image: mongo:latest
    container_name: jf-mongo
    restart: unless-stopped
    volumes:
      - jf-mongo-data:/data/db
    networks:
      - jf-network

networks:
  jf-network:
    driver: bridge

volumes:
  jf-mongo-data:
