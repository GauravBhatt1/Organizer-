services:
  app:
    build: .
    container_name: jellyfin-organizer
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      # BROAD HOST MOUNT
      # Maps the host root (/) to /host inside the container.
      # You can change the host side by setting HOST_ROOT in a .env file.
      - ${HOST_ROOT:-/}:/host:rw
    networks:
      - jf-network

  mongodb:
    image: mongo:latest
    container_name: jf-mongo
    restart: unless-stopped
    volumes:
      - jf-mongo-data:/data/db
    networks:
      - jf-network

networks:
  jf-network:
    driver: bridge

volumes:
  jf-mongo-data:
