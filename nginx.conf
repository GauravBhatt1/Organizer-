
server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Ensure javascript files are served with correct MIME type
    location ~ \.js$ {
        root /usr/share/nginx/html;
        include /etc/nginx/mime.types;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
